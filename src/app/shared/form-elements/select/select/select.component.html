<label class="label">{{ name }}</label>
<select class="select" [formControl]="control">
  <option *ngFor="let country of countries$ | async" [value]="country">
    {{ country }}
  </option>
</select>
<span class="validation" *ngIf="ngControl?.control?.errors && onTouched">
  {{  AuthErrors[errorMessageKey]  }}
</span>
